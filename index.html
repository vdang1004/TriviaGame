<!DOCTYPE html>
<html>
<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="initialScreen">
        <div class="box1">
            <h1>Infinity Trivia</h1>
            <p>You have 60 seconds to answer 10 questions.</p>
            <button type="button" id="startButton" class="btn btn-primary black-background white">GO!</button>
        </div>
    </div>

    <div id="submitScreen">
        <div class="box2">
            <h2>Results</h2>
            <p id="correctScreen">Correct Answers: </p>
            <p id="wrongScreen">Wrong Answers: </p>
        </div>
    </div>

    <div id="timed">
        <div class="box3">
            <h2>Outta time!</h2>
            <p id="correctTimed">Correct Answers: </p>
            <p id="wrongTimed">Wrong Answers: </p>
        </div>
    </div>

    <div class="container">
        <header>Infinity Trivia</header>
        <div class="timeLeft"><h2>TIME:</h2>
            <div id="timeRemain">60</div>
        </div>

        <div class="questions">
            <button type="button" class="btn btn-primary black-background white" id="submitButton">Submit</button>
        </div> 
    </div>
    <script src="assets/javascript/app.js "></script>
</body>
</html>
